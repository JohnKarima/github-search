<div class="form">
  <form (ngSubmit)= 'findProfile()' #searchForm='ngForm'>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter UserName to search" [(ngModel)] = "userName" name="userName" (keyup)="findProfile()" value="search">
    </div>
    
  </form>
</div>
